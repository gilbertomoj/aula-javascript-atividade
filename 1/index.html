<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div>
        <h1 class="screen" id="screen"></h1>
        <button onclick="limpa()">C</button>
        <div id="buttons">
            <button onclick="minhafuncao(1)">1</button>
            <button onclick="minhafuncao(2)">2</button>
            <button onclick="minhafuncao(3)">3</button>
            <button onclick="minhafuncao(4)">4</button>
            <button onclick="minhafuncao(5)">5</button>
            <button onclick="minhafuncao(6)">6</button>
            <button onclick="minhafuncao(7)">7</button>
            <button onclick="minhafuncao(8)">8</button>
            <button onclick="minhafuncao(9)">9</button>
            <button onclick="minhafuncao(0)">0</button>
            
        </div>
        <div>
            <button onclick="operacao('+')">+</button>
            <button onclick="operacao('-')">-</button>
            <button onclick="operacao('/')">/</button>
            <button onclick="operacao('*')">*</button>
            <button onclick="ibutton()">=</button>
            <button onclick="minhafuncao('.')">.</button>
        </div>
    </div>
</body>
</html>
